<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List</h1>
    <a href="/posts/new">new</a>
    <a href="/posts/dummy">dummy</a>

    <form action="/posts/search">
        <input type="text" name="keyword">
        <input type="submit">
    </form>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${postPage.getContent()}">
                <td th:text="${post.id}"></td>
                <td>
                    <a th:href="@{/posts/{id}(id=${post.id})}"
                       th:text="${post.title}">
                    </a>
                </td>
                <td th:text="${post.createdAt}"></td>
            </tr>
        </tbody>
    </table>

  <div>
    총<span th:text="${postPage.totalElements}">100</span>개
    <span th:text="${postPage.number + 1}">3</span>  / <span th:text="${postPage.totalPages}">10</span> 페이지
  </div>

<!--  페이지 네비게이션  -->
  <div>
    <a th:if="${postPage.hasPrevious()}"
       th:href="@{/posts(page=${postPage.number - 1})}">pre</a>

    <span th:each="i : ${#numbers.sequence(0, postPage.totalPages - 1)}">
      <a th:href="@{/posts(page=${i})}" th:text="${i} + 1"></a>
    </span>

    <a th:if="${postPage.hasNext()}"
       th:href="@{/posts(page=${postPage.number + 1})}">next</a>
  </div>
</body>
</html>
